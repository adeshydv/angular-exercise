<div class="row">
    <div style="margin-bottom: 70px;" *ngFor="let event of eventList1; let i = index"
        class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <div style="height: 60px;">
            <h3 class="text-center">{{event.name}}</h3>
        </div>
        <img src="{{event.imgLink}}"
            alt="Smiley face" height="300" width="100%">
        <div class="text-center">
            <h4>Event Date: {{event.eventDate}}</h4>
            <p>No. of Seate available: {{event.noOfSeats}}</p>
            <button (click)="bookNow()" *ngIf="event.noOfSeats > 0" type="button" class="btn btn-primary">Book
                Now</button>
            <h4 *ngIf="event.noOfSeats <= 0"> Sold out</h4>
        </div>
    </div>
</div>
