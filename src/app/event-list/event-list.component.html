<div class="row" style="margin-bottom: 50px;margin-top: 50px">
    <div style="margin-left: 14px;" class="col-xs-6 col-sm-4 col-md-3 col-lg-3 input-group add-on">
        <input [(ngModel)]="searchText" class="form-control" placeholder="SEARCH EVENTS" name="srch-term" id="srch-term"
            type="text">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
        *ngIf="(eventList1 | grdFilter: {name: searchText}).length === 0">
        <h3>No results found!</h3>
    </div>
    <div style="margin-bottom: 70px;" *ngFor="let event of eventList1 | grdFilter: {name: searchText}; let i = index"
        class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
        <div style="height: 60px;">
            <h4 class="text-center">{{event.name}}</h4>
        </div>
        <img src="{{event.imgLink}}" alt="Smiley face" height="250" width="100%">
        <div class="text-center">
            <h4>Event Date: {{event.eventDate}}</h4>
            <p>No. of Seate available: {{event.noOfSeats}}</p>
            <button (click)="bookNow(event.name, event.noOfSeats)" *ngIf="event.noOfSeats > 0" type="button" class="btn btn-primary">Book
                Now</button>
            <h4 *ngIf="event.noOfSeats <= 0"> Sold out</h4>
        </div>
    </div>
</div>
